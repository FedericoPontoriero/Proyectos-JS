<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #ffb866">
					<h1>Flying Eagle</h1>
					<p>in the sunset</p>
				</div>

				<div style="background-color: #252e33">
					<h1>Castle</h1>
					<p>in the wilderness</p>
				</div>
				<div style="background-color: #2a86ba">
					<h1>Blue Sky</h1>
					<p>whit it's mountains</p>
				</div>

				<div style="background-color: #fd3555">
					<h1>Nature</h1>
					<p>all in blue</p>
				</div>
			</div>
			<div class="right-slide">
				<div
					style="
						background-image: url('https://media.istockphoto.com/photos/crocus-ligusticus-picture-id466837894');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1572003818138-19cf96ee15e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2787&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://media.istockphoto.com/photos/abstract-futuristic-apocalyptic-background-picture-id1285820919');
					"
				></div>
				<div
					style="
						background-image: url('https://media.istockphoto.com/photos/eagle-flying-over-mist-mountains-in-the-morning-picture-id481089792');
					"
				></div>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
