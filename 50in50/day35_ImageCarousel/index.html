<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Image Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<div class="image-container" id="imgs">
				<img
					src="https://images.unsplash.com/photo-1567640301632-645ac30f9891?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
					alt="first-image"
				/>
				<img
					src="https://images.unsplash.com/photo-1587980977788-8bb8ac42e83e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=770&q=80"
					alt="second-image"
				/>
				<img
					src="https://images.unsplash.com/photo-1587022899470-86edec4b1fd7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
					alt="third-image"
				/>
				<img
					src="https://images.unsplash.com/photo-1586896751700-72b518a3da30?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
					alt="fourth-image"
				/>
			</div>
			<div class="buttons-container">
				<button id="left">Prev</button>
				<button id="right">Next</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
